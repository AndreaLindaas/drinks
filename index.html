<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Cocktails. Here we have a large selection of cocktails"
    />
    <title>Cocktails</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="index-page">
      <h1>Cocktails</h1>

      <div class="search">
        <input type="text" class="search-bar" placeholder="Search.." />
      </div>
      <div class="error"></div>
      <div class="alphabet"></div>
      <div class="info-filters">
        <div class="drinks-number"></div>
        <div>
          <input type="checkbox" id="non-alcoholic" />
          <label for="non-alcoholic">Show only non-alcoholic</label>
        </div>
        <div>
          <label for="sort">Sort</label>
          <select id="sort">
            <option selected value="default">Default</option>
            <option value="asc">Name ascending</option>
            <option value="desc">Name descending</option>
          </select>
        </div>
      </div>
      <div class="drinks">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <script src="js/drinks.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="We have a great customer service. Contact us!"
    />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <h1>Contact</h1>
    <div class="contact-page">
      <form id="form" autocomplete="on">
        <div>
          <label for="fname">Full name</label>
          <input type="text" id="fname" name="fname" placeholder="Full name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div>
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Very very long address"
          />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <div class="form-button">
          <button type="submit" class="buttons">Send</button>
        </div>
      </form>
      <ul class="error-messages"></ul>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Form submitted successfully. Thank you!</p>
      </div>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
